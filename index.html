<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo app</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;600;700;800;900&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>todos</h1>
    <p>right click - delete todos,<br>left click - mark as done todos</p>

    <form id="form">
        <input type="text" id="input" class="input" placeholder="enter your todos" autocomplete="off">
        <ul class="todos" id="todos">
        </ul>
    </form>
</body>
</html>
